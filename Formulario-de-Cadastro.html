<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
    <form>
    <label for="Nome"> Nome: </label> 
    <input id="Nome" type="text" placeholder="Nome" />

    <label for="Sobrenome"> Sobrenome: </label>
    <input id="Sobrenome" type="text" placeholder="Sobrenome" /><br />

    <label for="Senha">Senha:</label>
    <input id="Senha" type="password" placeholder="Senha" />

    <label for="Confirmação">Confirme sua Senha:</label>
    <input id="Confirmação" type="password" placeholder="Senha" /> <br />

    <label for="email">E-mail:</label>
    <input id="email" type="text" placeholder="Email" /> <br />

    <label for="Tel">Telefone:</label>
    <input id="Tel" type="tel"placeholder="Tel" /> <br /> <br />

    <button class="botao" type="submit">Cadastrar</button>
    <button class="botao2" type="reset">Limpar</button>
    </form>
    </main>
    <br />
    <footer>
        &copy; 2024 - João Johnnes Todos os direitos reservados.
    </footer>
</body>
</html>
